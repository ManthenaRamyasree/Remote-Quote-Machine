<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Random Quote Machine</h1>
            <div class="display">
                <p id="quote">
                    Dream is not something that you see while sleeping. It is something that does not let you sleep.
                </p>
              
              <h3 id="author">APJ.</h3>
              </div>
            <div class="buttons">
                <button><i class="fa fa-twitter" aria-hidden="true"></i></button>
                <button id="btn" class="hover_effect"><span>Next Quote</span></button>
            </div>
        </div>
    </div>  
    
    <script src="./script.js"></script>
</body>
</html>
